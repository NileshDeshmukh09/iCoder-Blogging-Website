{% extends 'base.html' %}


{% block title %} Contact {% endblock title %}
{% block  contactactive %} active {% endblock contactactive %}

{% block body %}
    <div class="container my-3">


        
        <h2>Contact iCoders Admin</h2>

        <form action="/contact/" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" aria-describedby="name">
                
            </div>
            <br>
             <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email"  placeholder="Enter your EmailID" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <br>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" placeholder="Phone Number" name="phone" id="phone">
            </div>
            <br>
            <div class="form-group">
                <label for="content" class="form-label">Describe your issue :</label>
                <textarea name="content" class="form-control" id="content" placeholder="Your Query" cols="30" rows="5"></textarea>
            </div>
           <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
